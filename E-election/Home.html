<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Vote ENSAE</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/acceuils.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  
</head>
<body>

  <!-- Header dynamique -->
  <div id="header"></div>


  <div class="container">
    

    <div id="intro">
      <h1>Le Choix des Élèves</h1>
      <img src="assets/img/OIP.jpeg" alt="ENSAE Building" class="intro-img">
      <div class="slogan">EXPRIMEZ VOUS FAITES LA DIFFERENCE</div>
      <div class="slogan2">L'ENSAE vote, ENSAE avance</div>
    </div>

    <div class="slider">
      <div class="slide active">
        <img src="../images/urne.jpg" alt="Urne de vote">
        <div class="overlay">Votez pour faire entendre votre voix</div>
      </div>
      <div class="slide">
        <img src="../images/voteapp.jpg" alt="Application de vote">
        <div class="overlay">Un scrutin simple et sécurisé</div>
      </div>
      <div class="slide">
        <img src="../images/lets_vote.png" alt="Ensemble votons">
        <div class="overlay">Chaque vote compte</div>
      </div>
    </div>

      <hr class="separator">

  </div>


  
    <!-- Footer dynamique -->
    <div id="footer"></div>

    <!-- Inclusion dynamique du header/footer -->
    <script src="./assets/js/include.js"></script>
    <script>
        includeComponent('#header', './components/header_home.html');
        includeComponent('#footer', './components/footer_home.html');
    </script>
    <script src="./assets/js/slider.js"></script>

</body>
</html>
