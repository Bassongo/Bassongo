<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Candidat - Vote ENSAE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html" class="nav-link">Accueil</a>
      <a href="candidat.html" class="nav-link active">Inscription candidat</a>
      <a href="mes-candidatures.html" class="nav-link">Mes candidatures</a>
      <!-- Autres liens -->
    </nav>

    <div id="candidatPage">
      <h1>Créer une candidature</h1>
      
      <div class="election-filters">
        <h2>Filtrer par élection</h2>
        <button id="aesBtn" class="election-btn">AES</button>
        <button id="clubBtn" class="election-btn">CLUB</button>
        <button id="classeBtn" class="election-btn">CLASSE</button>
      </div>

      <form id="newCandidature" style="display: none;">
        <div class="form-group">
          <label for="electionType">Type d'élection:</label>
          <input type="text" id="electionType" readonly>
        </div>
        
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" required>
        </div>
        
        <div class="form-group">
          <label for="prenom">Prénom:</label>
          <input type="text" id="prenom" required>
        </div>
        
        <div class="form-group">
          <label for="classe">Classe:</label>
          <select id="classe" required>
            <option value="">-- Sélectionnez une classe --</option>
            <option value="AS1">AS1</option>
            <option value="AS2">AS2</option>
            <option value="AS3">AS3</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="poste">Poste:</label>
          <select id="poste" required>
            <option value="">-- Sélectionnez un poste --</option>
            <option value="Présidence">Présidence</option>
            <option value="Trésorerie">Trésorerie</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="programme">Programme électoral:</label>
          <textarea id="programme" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="photo">Photo de profil:</label>
          <input type="file" id="photo" accept="image/*">
        </div>

        <div class="form-actions">
          <button type="button" id="validerCandidatureBtn" class="primary-btn">Valider</button>
          <a href="mes-candidatures.html" class="secondary-btn">Mes candidatures</a>
        </div>
      </form>
    </div>
  </div>

  <script src="candidat.js"></script>
</body>
</html>
