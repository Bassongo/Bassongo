<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Candidat - Vote ENSAE</title>

  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/candidat.css">
  
</head>
<body>

  <div id="header"></div>

  <div class="container">
    
    <div id="candidatPage">
      <h1>Créer une candidature</h1>
      <div id="candidature-info" style="margin-bottom:1rem;color:#2563eb;"></div>
      
      <div class="election-filters">
        <h2>Filtrer par élection</h2>
        <button id="aesBtn" class="election-btn" data-type="aes">AES</button>
        <button id="clubBtn" class="election-btn" data-type="club">CLUB</button>
        <button id="classeBtn" class="election-btn" data-type="classe">CLASSE</button>
      </div>

      <form id="newCandidature" style="display: none;">
        
          <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
          </div>
        
          <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>
          </div>
        
        <div class="form-group">
          <label for="classe">Classe:</label>
            <select id="classe" name="classe" required>
            <option value="">-- Sélectionnez une classe --</option>
            <option value="AS1">AS1</option>
            <option value="AS2">AS2</option>
            <option value="AS3">AS3</option>
          </select>
        </div>

        <div class="form-group" id="clubGroup" style="display:none;">
          <label for="clubSelect">Club:</label>
            <select id="clubSelect" name="club">
            <option value="">-- Sélectionnez un club --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="posteSelect">Poste:</label>
            <select id="posteSelect" name="poste" required>
            <option value="">-- Sélectionnez un poste --</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="programme">Programme électoral:</label>
            <textarea id="programme" name="programme" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="photo">Photo de profil:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

          <div class="form-actions">
            <button type="submit" id="validerCandidatureBtn" class="primary-btn">Valider</button>
            <a href="mes-candidatures.html" class="secondary-btn">Mes candidatures</a>
          </div>
      </form>
    </div>
  </div>

  
    <!-- Footer dynamique -->
    <div id="footer"></div>

    <!-- Inclusion dynamique du header/footer -->
    <script src="../assets/js/include.js"></script>
    <script>
        includeComponent('#header', '../components/header.html');
        includeComponent('#footer', '../components/footer.html');
    </script>
    <script src="../assets/js/state.js"></script>
    <script src="../assets/js/candidat.js"></script>
</body>
</html>
