<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vote en ligne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/vote.css">
</head>
<body>
    <!-- Header dynamique -->
    <div id="header"></div>

    <main class="main-vote">
        <!-- Sélecteur du type d'élection -->
        <section class="selection">
            <label for="type-election">Type d'élection :</label>
            <select id="type-election">
                <option value="aes">AES</option>
                <option value="club">Club</option>
                <option value="classe">Classe</option>
            </select>
        </section>
        <div id="vote-info" style="margin:1rem 0;color:#2563eb;"></div>

        <!-- Zone d'affichage dynamique des votes -->
        <section id="contenu-vote">
            <p>Sélectionnez un type d'élection pour voter.</p>
        </section>
    </main>

    <!-- Footer dynamique -->
    <div id="footer"></div>

    <!-- Inclusion dynamique du header/footer -->
    <script src="../assets/js/include.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        includeComponent('#header', '../components/header.html');
        includeComponent('#footer', '../components/footer.html');
    </script>
    <script src="../assets/js/state.js"></script>
    <script src="../assets/js/config.js"></script>
    <!-- JS principal pour la gestion des votes -->
    <script src="../assets/js/vote.js"></script>
    <script src="../assets/js/header.js"></script>

</body>
</html>
