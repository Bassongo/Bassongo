<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil Administrateur - Vote ENSAE</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/admin_accueil.css">

</head>
<body>
  <div id="header"></div>
  <div class="main-content">
    <aside class="sidebar">
      <button class="sidebar-btn" id="btn-gestion-elections">GESTION DES ELECTIONS</button>
      <button class="sidebar-btn" id="btn-gestion-candidats">GESTION DES CANDIDATS</button>
      <button class="sidebar-btn" id="btn-gestion-comites">GESTION DES COMITES D'ELECTION</button>
      <button class="sidebar-btn" id="btn-param-admin">PARAMETRE DE L’ADMINISTRATEUR</button>
      <button class="sidebar-btn logout" id="logoutBtn">Déconnexion</button>
    </aside>
    <section class="content" id="admin-content">
      <div class="welcome-message" id="welcome-message">
        <h1>Bienvenue sur l'espace administrateur</h1>
        <p>Sélectionnez une option dans le menu à gauche pour commencer.</p>
      </div>
      <!-- Le contenu dynamique s'affichera ici -->
    </section>
  </div>
  <div id="footer"></div>

  <!-- Modal pour démarrer les votes -->
  <div id="startVotesModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeStartVotes">&times;</span>
      <div id="step1">
        <div class="form-group">
          <label for="voteType">Type d'élection</label>
          <select id="voteType">
            <option value="" selected disabled>Choisir un type</option>
            <option value="aes">AES</option>
            <option value="club">Club</option>
            <option value="classe">Classe</option>
          </select>
        </div>
        <div class="form-group" id="voteClubGroup" style="display:none;">
          <label for="voteClub">Club</label>
          <select id="voteClub"></select>
        </div>
        <div class="form-actions">
          <button class="admin-btn" id="nextToDates">Suivant</button>
        </div>
      </div>
      <div id="step2" style="display:none;">
        <div class="form-group">
          <label for="startVote">Date et heure de début</label>
          <input type="datetime-local" id="startVote">
        </div>
        <div class="form-group">
          <label for="endVote">Date et heure de fin</label>
          <input type="datetime-local" id="endVote">
        </div>
        <div class="form-actions">
          <button class="admin-btn danger" id="cancelVoteModal">Annuler</button>
          <button class="admin-btn" id="validateVoteModal">Valider</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pour démarrer les candidatures -->
  <div id="startCandModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeStartCand">&times;</span>
      <div id="candStep1">
        <div class="form-group">
          <label for="candType">Catégorie</label>
          <select id="candType">
            <option value="" selected disabled>Choisir une catégorie</option>
            <option value="aes">AES</option>
            <option value="club">Club</option>
            <option value="classe">Classe</option>
          </select>
        </div>
        <div class="form-group" id="candClubGroup" style="display:none;">
          <label for="candClub">Club</label>
          <select id="candClub"></select>
        </div>
        <div class="form-actions">
          <button class="admin-btn" id="candNextToDate">Suivant</button>
        </div>
      </div>
      <div id="candStep2" style="display:none;">
        <div class="form-group">
          <label for="startCandDate">Date et heure de début</label>
          <input type="datetime-local" id="startCandDate">
        </div>
        <div class="form-group">
          <label for="endCandDate">Date et heure de fin</label>
          <input type="datetime-local" id="endCandDate">
        </div>
        <div class="form-actions">
          <button class="admin-btn danger" id="cancelCandModal">Annuler</button>
          <button class="admin-btn" id="validateCandModal">Valider</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/include.js"></script>
  <script>
    includeComponent('#header', './components/header_root.html');
    includeComponent('#footer', './components/footer_root.html');
  </script>

  <script src="assets/js/admin_accueil.js"></script>
</body>
</html>
