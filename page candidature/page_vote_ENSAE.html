
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plateforme de vote ENSAE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('ensae_bat.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .navbar button,
    .form-container a.bouton-candidature,
    .form-container .actions button {
      background-color: #8fbcd4;
      border: none;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar button:hover,
    .form-container a.bouton-candidature:hover,
    .form-container .actions button:hover {
      background-color: #6aa6c1;
    }

    .navbar button:active,
    .form-container a.bouton-candidature:active,
    .form-container .actions button:active {
      background-color: #4d90af;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
    }

    .filters {
      margin: 20px 0;
      font-weight: bold;
    }

    .filters span {
      margin: 0 10px;
      cursor: pointer;
      text-decoration: underline;
    }

    .form-container {
      background-color: rgba(0, 40, 60, 0.85);
      width: 300px;
      margin: 0 auto;
      padding: 30px 20px;
      border-radius: 8px;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container a {
      color: #66ccff;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .form-container .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    form div {
      margin-bottom: 10px;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }

    form label {
      font-weight: bold;
    }

    #formulaireCandidature {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="action('Accueil')">Accueil</button>
    <button onclick="action('Inscription candidat')">Inscription candidat</button>
    <button onclick="action('Campagne')">Campagne</button>
    <button onclick="action('Voter')">Voter</button>
    <button onclick="action('Statistiques')">Statistiques</button>
    <button onclick="action('Moi')">Moi</button>
  </div>

  <h1>Bienvenue sur la plateforme de vote de l’ENSAE !!</h1>

  <div class="filters">
    <label for="filtreElection">Filtrer par élection :</label>
    <select id="filtreElection" onchange="filtrer()">
      <option value="">-- Choisissez une élection --</option>
      <option value="AES">AES</option>
      <option value="CLUB">CLUB</option>
      <option value="CLASSE">CLASSE</option>
    </select>
  </div>

  <div id="contenuFiltre" style="margin-top: 20px; font-weight: bold;"></div>

  <!-- Section du bouton pour créer la candidature -->
  <div class="form-container">
    <h2>Candidater</h2>
    <a onclick="creerCandidature()">Créer une candidature :</a>
    <div class="mes-candidatures">
      <p>Mes candidatures</p>
    </div>
    <div class="actions">
      <button onclick="valider()">Valider</button>
      <button onclick="retour()">Retour</button>
    </div>
  </div>

  <!-- Formulaire caché au début -->
  <div id="formulaireCandidature" class="form-container">
    <h2>Créer une candidature</h2>
    <form>
      <div>
        <label>Nom:</label>
        <input type="text" name="nom" required>
      </div>
      <div>
        <label>Prénom:</label>
        <input type="text" name="prenom" required>
      </div>
      <div>
        <label>Classe:</label>
        <input type="text" name="classe" required>
      </div>
      <div>
        <label>Poste:</label>
        <input type="text" name="poste" required>
      </div>
      <div>
        <label>Photo:</label>
        <input type="file" name="photo">
      </div>
      <div>
        <label>Projet de campagne:</label>
        <textarea name="projet" rows="3"></textarea>
      </div>
      <div class="actions">
        <button type="submit">Valider</button>
        <button type="button" onclick="annulerCandidature()">Annuler</button>
        <button type="button" onclick="retour()">Retour</button>
      </div>
    </form>
  </div>

  <script>
    function action(nom) {
      alert("Action sélectionnée : " + nom);
    }

    function filtrer() {
      const filtre = document.getElementById('filtreElection').value;
      const contenu = document.getElementById('contenuFiltre');

      if (filtre === "") {
        contenu.innerHTML = "";
      } else {
        contenu.innerHTML = "Éléments filtrés pour : " + filtre;
      }
    }

    function creerCandidature() {
      document.getElementById('formulaireCandidature').style.display = 'block';
      window.scrollTo({ top: document.getElementById('formulaireCandidature').offsetTop, behavior: 'smooth' });
    }

    function annulerCandidature() {
      document.getElementById('formulaireCandidature').style.display = 'none';
    }

    function valider() {
      alert("Candidature validée !");
    }

    function retour() {
      alert("Retour à la page précédente.");
    }
  </script>

</body>
</html>
