<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Candidat - Plateforme de Vote ENSAE</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('bg-ensae.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }

        .navbar button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #66b3ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000;
        }

        .filters {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .filters a {
            color: #66b3ff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.6);
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .form-box h3 {
            margin-bottom: 15px;
            border-bottom: 1px solid white;
            padding-bottom: 10px;
        }

        .form-group {
            text-align: left;
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
        }

        .buttons {
            margin-top: 15px;
        }

        .buttons button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #f0ad4e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .buttons button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button>Accueil</button>
        <button>Inscription candidat</button>
        <button>Campagne</button>
        <button>Voter</button>
        <button>Statistiques</button>
        <button>Mail</button>
    </div>

    <div class="container">
        <div class="title">Bienvenue sur la plateforme de vote de l'ENSAE !!</div>

        <div class="filters">
            Filtrer par élection :
            <a href="#">AES</a>
            <a href="#">CLUB</a>
            <a href="#">CLASSE</a>
        </div>

        <div class="form-box">
            <h3>Ma candidature</h3>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom">
            </div>
            <div class="form-group">
                <label for="photo">Photo :</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="form-group">
                <label for="classe">Classe :</label>
                <input type="text" id="classe" name="classe">
            </div>
            <div class="form-group">
                <label for="poste">Poste :</label>
                <input type="text" id="poste" name="poste">
            </div>
            <div class="form-group">
                <label for="projet">Projet de campagne :</label>
                <textarea id="projet" name="projet" rows="3"></textarea>
            </div>

            <div class="buttons">
                <button>Supprimer</button>
                <button>Annuler</button>
                <button>Retour</button>
            </div>
        </div>
    </div>

</body>
</html>
